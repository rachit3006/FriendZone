
version: "3.4"

x-common-variables: &common-variables
  MYSQL_USER: sampleuser
  MYSQL_PASSWORD: samplepassword
  MYSQL_DATABASE: socialdb
  REACT_APP_SERVER_PORT: 8000

services:
  mysql:
    image: "rachit3006/friendzone_mysql:latest"
    build: ./db
    environment:
      <<: *common-variables
      MYSQL_HOST: localhost
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    restart: unless-stopped
    volumes:
      - ./db/storage:/var/lib/mysql
      - ./db/social.sql:/docker-entrypoint-initdb.d/social.sql
  server:
    image: "rachit3006/friendzone_server:latest"
    build: ./api
    depends_on:
      - mysql
    expose:
      - 8000
    environment:
      <<: *common-variables
      MYSQL_HOST_IP: mysql
    ports:
      - 8000:8000
    volumes:
      - ./api:/app
    links:
      - mysql
    command: npm start
  client:
    image: "rachit3006/friendzone_client:latest"
    build: ./client
    environment:
      <<: *common-variables
      NODE_PATH: src
    expose:
      - 3000
    ports:
      - 3000:3000
    volumes:
      - ./client/src:/app/src
      - ./api/public/upload:/app/public/upload
    links:
      - server
    command: npm run dev